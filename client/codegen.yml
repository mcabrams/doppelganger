schema: ./schema/schema.json
generates:
  ./src/generated/graphql.tsx:
    documents: ./src/queries/*.tsx
    plugins:
      - add: "/* THIS IS A GENERATED FILE - DO NOT MODIFY */"
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHooks: true
      withHOC: false
overwrite: true
